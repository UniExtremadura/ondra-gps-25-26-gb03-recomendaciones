spring.profiles.active=dev

# ============================================
# CONFIGURACION GENERAL
# ============================================
spring.application.name=recomendaciones-service

# ============================================
# CONFIGURACION DEL SERVIDOR
# ============================================
server.port=${SERVER_PORT:8082}
server.servlet.context-path=/api
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# CONFIGURACION DE BASE DE DATOS (PostgreSQL)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Recomendaciones}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACION DE JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURACION JWT
# ============================================
jwt.secret=${JWT_SECRET:9ncK2ylOJN4Im5qPywB1+zA8voli6+2rLUTe0dAquqwB3YXAV8QLXmBFaJpLyl+ndUHwhA2BofXDI9x4NBLSVw==}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:1728000000}

# URL del frontend
app.frontend.url=${FRONTEND_URL:http://localhost:4200}

# ============================================
# COMUNICACION CON OTROS MICROSERVICIOS
# ============================================
microservices.usuarios.url=${USUARIOS_SERVICE_URL:http://localhost:8080/api}
microservices.contenidos.url=${CONTENIDOS_SERVICE_URL:http://localhost:8081/api}
microservices.service-token=${SERVICE_TOKEN:e3e27aa2f289a9686be1d3c45659f308748be2d8751c4911b1cecb09fdd228fa}

# ============================================
# CONFIGURACION DE LOGGING
# ============================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.ondra.recomendaciones=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_SQL_BINDER:TRACE}

# ============================================
# CONFIGURACION DE ACTUATOR (Health Checks)
# ============================================
# Endpoints disponibles
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Base path para actuator
management.endpoints.web.base-path=/actuator

# Mostrar detalles del health check
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Health check para base de datos
management.health.db.enabled=true

# Info de la aplicacion
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Informacion de la aplicacion
info.app.name=Ondra Recomendaciones Service
info.app.description=Microservicio de gestion de recomendaciones
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17